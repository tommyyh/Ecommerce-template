<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Ecommerce | </title>
    <style>
      body {
        background: #282828;
        color: #fff;
        font-family: 'Roboto', sans-serif;
        font-weight: 100;
      }
  
      a {
        color: lawngreen;
      }

      #logout {
        width: 80px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <h1>Ecommerce</h1>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/products/new">Add Product</a></li>
          <li><a href="/products/category/laptops">Laptops</a></li>
          <li><a href="/products/category/consoles">Consoles</a></li>
          <li><a href="/products/category/games">Games</a></li>
          <li><a href="/products/category/keyboards">Keyboards</a></li>
          <li><a href="/users/login">Sign In</a></li>
          <% if (req.isAuthenticated()) { %>
            <li><a href="/users/account">My Account</a></li>
          <% } %>
        </ul>
      </nav>
    </header>
    <section>
      <h1 style="font-size: 45px;">My account</h1>
      <form action="/users/logout?_method=DELETE" method="POST">
        <button type="submit" id="logout">Logout</button>
      </form>
      <h4 style="margin-top: 75px;">Name: <%= user.name %></h4>
      <h4>Email: <%= user.email %></h4>
      <h4>Created At: <%= user.createdAt.toDateString() %></h4>
    </section>
    <section style="margin-top: 50px;">
      <a href="#">Your Orders</a>
    </section>
  </body>
</html>
